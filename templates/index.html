<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Emotion Detection Application</h1>
        <form method="POST" action="/emotionDetector">
            <label for="text">Enter text to analyze:</label><br>
            <textarea id="text" name="textToAnalyze" required placeholder="Enter your text here..."></textarea><br>
            <button type="submit">Analyze Emotion</button>
        </form>
        {% if result %}
        <div class="result">
            <h3>Emotion Analysis Results:</h3>
            <pre>{{ result }}</pre>
        </div>
        {% endif %}
        {% if error %}
        <div class="error">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
